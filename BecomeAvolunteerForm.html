<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Registration - SwasthSetu</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #02665c;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 10px 0 5px;
      }
      input,
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .btn {
        background-color: #048581;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #02665c;
      }
    </style>
    <script>
      function submitForm(event) {
        event.preventDefault();
        console.log("Form Submitted!");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Volunteer Registration Form</h2>
      <form onsubmit="submitForm(event)">
        <label for="volunteerID">Volunteer ID:</label>
        <input type="text" id="volunteerID" name="volunteerID" required />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />

        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required />

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required />

        <label for="education">Educational Qualifications:</label>
        <input type="text" id="education" name="education" required />

        <label for="vehicle">Mode of Vehicle Owned:</label>
        <select id="vehicle" name="vehicle" required>
          <option value="car">Car</option>
          <option value="bike">Bike</option>
          <option value="cycle">Cycle</option>
          <option value="none">None</option>
        </select>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
